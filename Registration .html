<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="NewFile.css">
<title>Registration Page</title>
</head>
<body>
 <h2>Registration Form</h2>
    <form id="registrationForm" action="login.html" method="get" enctype="multipart/form-data">
        <label for="firstName">First Name *</label><br>
        <input type="text" id="firstName" name="firstName" required><br><br>
        
        <label for="middleName">Middle Name *</label><br>
        <input type="text" id="middleName" name="middleName" required><br><br>
        
        <label for="lastName">Last Name *</label><br>
        <input type="text" id="lastName" name="lastName" required><br><br>
        
        <label for="mobileNumber">Mobile Number *</label><br>
        <input type="tel" id="mobileNumber" name="mobileNumber" pattern="[0-9]{10}" required><br><br>
        
        <label for="photo">Photo *</label><br>
        <input type="file" id="photo" name="photo" accept="image/jpeg, image/jpg, image/png" required><br><br>
        
        <label for="email">Email *</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password *</label><br>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="confirmPassword">Confirm Password *</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
        
        <button type="submit">Register</button>
    </form>
     <script src="js/script.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Load the navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });

       
        const firstName = document.getElementById('firstName');
        const middleName = document.getElementById('middleName');
        const lastName = document.getElementById('lastName');
        const fullName = document.getElementById('fullName');

        function generateFullName() {
            fullName.value = `${firstName.value} ${middleName.value} ${lastName.value}`.trim();
        }

        firstName.addEventListener('input', generateFullName);
        middleName.addEventListener('input', generateFullName);
        lastName.addEventListener('input', generateFullName);

        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            if (password !== confirmPassword) {
                alert("Password and Confirm Password do not match.");
                event.preventDefault(); 
            }
        });
    });
    </script>
        
</body>
</html>
