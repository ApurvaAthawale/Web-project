<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Insurance Policy Form</title>
    <link rel="stylesheet" type="text/css" href="NewFile.css">
</head>
<body>
    <h2>Insurance Policy Form</h2>
    <form id="insuranceForm" action="php/insurance.php" method="POST">
        <h3>Insured’s Details</h3>
        <label for="fullName">Full Name *</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>
        
        <label for="address">Address *</label><br>
        <input type="text" id="address" name="address" required><br><br>
        
        <label for="mobileNumber">Mobile Number *</label><br>
        <input type="tel" id="mobileNumber" name="mobileNumber" pattern="[6-9][0-9]{9}" required><br><br>
        
        <h3>Policy Details</h3>
        <label for="policyNumber">Policy Number *</label><br>
        <input type="text" id="policyNumber" name="policyNumber" readonly><br><br>
        
        <label for="startDate">Period of Cover – Start Date & Time *</label><br>
        <input type="datetime-local" id="startDate" name="startDate" required><br><br>
        
        <label for="endDate">Period of Cover – End Date & Time *</label><br>
        <input type="datetime-local" id="endDate" name="endDate" required><br><br>
        
        <label for="vehicleNumber">Vehicle Number *</label><br>
        <input type="text" id="vehicleNumber" name="vehicleNumber" required><br><br>
        
        <label for="vehicleModel">Vehicle Model Number *</label><br>
        <input type="text" id="vehicleModel" name="vehicleModel" required><br><br>
        
        <label for="vehicleManufacturer">Vehicle Manufacturer *</label><br>
        <input type="text" id="vehicleManufacturer" name="vehicleManufacturer" required><br><br>
        
        <label for="yearOfManufacture">Year of Manufacture *</label><br>
        <input type="number" id="yearOfManufacture" name="yearOfManufacture" required><br><br>
        
        <label for="chassisNumber">Vehicle Chassis Number *</label><br>
        <input type="text" id="chassisNumber" name="chassisNumber" required><br><br>
        
        <label for="fuelType">Fuel Type *</label><br>
        <input type="text" id="fuelType" name="fuelType" required><br><br>
        
        <label for="bodyType">Body Type *</label><br>
        <input type="text" id="bodyType" name="bodyType" required><br><br>
        
        <label for="cubicCapacity">Cubic Capacity *</label><br>
        <input type="text" id="cubicCapacity" name="cubicCapacity" required><br><br>
        
        <label for="color">Color of Vehicle *</label><br>
        <input type="text" id="color" name="color" required><br><br>
        
        <label for="policyReceiptNumber">Policy Receipt Number *</label><br>
        <input type="text" id="policyReceiptNumber" name="policyReceiptNumber" required><br><br>
        
        <h3>Issuing Office</h3>
        <label for="officeAddress">Address *</label><br>
        <input type="text" id="officeAddress" name="officeAddress" required><br><br>
        
        <label for="officePhone">Phone Number *</label><br>
        <input type="tel" id="officePhone" name="officePhone" required><br><br>
        
        <label for="officeFax">Fax Number</label><br>
        <input type="text" id="officeFax" name="officeFax"><br><br>
        
        <label for="officeEmail">Email *</label><br>
        <input type="email" id="officeEmail" name="officeEmail" required><br><br>
        
        <h3>Insurance Premium Details *</h3>
        <label for="basicAmount">Insurance Basic Amount</label><br>
        <input type="number" id="basicAmount" name="basicAmount" required><br><br>
        
        <label for="basicTpCover">Basic TP Cover Amount</label><br>
        <input type="number" id="basicTpCover" name="basicTpCover" required><br><br>
        
        <label for="tpPremium">TP Premium Amount</label><br>
        <input type="number" id="tpPremium" name="tpPremium" required><br><br>
        
        <label for="netPremium">Net Premium</label><br>
        <input type="number" id="netPremium" name="netPremium" required><br><br>
        
        <label for="serviceTax">Service Tax on Premium</label><br>
        <input type="number" id="serviceTax" name="serviceTax" required><br><br>
        
        <label for="totalPayable">Total Payable</label><br>
        <input type="number" id="totalPayable" name="totalPayable" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
    
    

	<script>
		document
				.getElementById('insuranceForm')
				.addEventListener(
						'submit',
						function(event) {

							event.preventDefault();

							var fullName = document.getElementById('fullName').value;
							var email = document.getElementById('email').value;
							var age = document.getElementById('age').value;

							if (!fullName || !email || !age) {

								document.getElementById('error').innerText = "All fields are required";
								return;
							}

							this.submit();
						});
	</script>



</body>
</html>
