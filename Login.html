<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="NewFile.css">
</head>
<body>
    
    <h2>Login Form</h2>
    <form id="loginForm" action="InsurancePolicy.html" method="get">
        <label for="username">Username *</label><br>
        <input type="email" id="username" name="username" required><br><br>
        
        <label for="password">Password *</label><br>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="captcha">Captcha *</label><br>
        <input type="text" id="captcha" name="captcha" readonly><br><br>
        <input type="text" id="captchaInput" name="captchaInput" required><br><br>
        <button type="button" onclick="generateCaptcha()">Refresh Captcha</button><br><br>
        
        <button type="submit">Login</button>
    </form>
    
    <script src="js/captcha.js"></script>
</body>
</html>


    <script>
       function generateCaptcha() {
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let captcha = '';
    for (let i = 0; i < 6; i++) {
        captcha += characters.charAt(Math.floor(Math.random() * characters.length));
    }
    document.getElementById('captcha').value = captcha;
}

document.getElementById('loginForm').addEventListener('submit', function(event) {
    const captcha = document.getElementById('captcha').value;
    const captchaInput = document.getElementById('captchaInput').value;
    if (captcha !== captchaInput) {
        alert('Captcha does not match.');
        event.preventDefault();
    }
});

generateCaptcha();
</script>
</body>
</html>
